name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [opened, assigned]

jobs:
  claude:
    # Runs only if @claude is mentioned by organization members/owners/collaborators
    # OR if PR is created by owner/collaborator
    if: |
      (github.event_name == 'issue_comment' && 
       contains(github.event.comment.body, '@claude') &&
       contains('MEMBER OWNER COLLABORATOR', github.event.comment.author_association)) ||

      (github.event_name == 'pull_request_review_comment' && 
       contains(github.event.comment.body, '@claude') &&
       contains('MEMBER OWNER COLLABORATOR', github.event.comment.author_association)) ||

      (github.event_name == 'pull_request_review' && 
       contains(github.event.review.body, '@claude') &&
       contains('MEMBER OWNER COLLABORATOR', github.event.review.author_association)) ||

      (github.event_name == 'issues' && 
       (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')) &&
       contains('MEMBER OWNER COLLABORATOR', github.event.issue.user.author_association))

    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 1

      - name: Run Claude Code
        uses: anthropics/claude-code-action@e26577a930883943cf9d90885cd1e8da510078dd
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          max_turns: "10"
          timeout_minutes: "5"

